<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Alke Wallet — Menú</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    :root {
      --primary-color: #6ea8fe;
      --bg-dark: #121212;
      --card-bg: #1e1e2f;
      --text-color: #ffffff;
      --text-muted: #e0e0e0;
      --amount-pos: #2ecc71;
      --amount-neg: #ff6b6b;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: var(--bg-dark) !important;
    }

    .navbar-brand {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .tag {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    main.container-narrow {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    /* Grid de 3 cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .card h5 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .balance {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-outline {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    ul.list {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .list-item span:first-child {
      color: var(--text-color);
      font-size: 1.05rem;
      font-weight: 500;
    }

    .amount-pos {
      color: var(--amount-pos);
      font-weight: 700;
      font-size: 1.05rem;
    }

    .amount-neg {
      color: #ff9999;
      /* Rojo más claro para mejor contraste */
      font-weight: 700;
      font-size: 1.05rem;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../html/menu.html">
        Alke Wallet
      </a>
      <div class="ms-auto">
        <span class="tag">Hola, <span data-user-name>Usuario</span></span>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container-narrow">
    <div class="grid">
      <!-- Saldo -->
      <div class="card">
        <div class="tag">Saldo disponible</div>
        <div class="balance mt-2" data-balance>$0</div>
        <div class="mt-3 d-flex justify-content-center gap-2 flex-wrap">
          <a href="../html/deposit.html" class="btn btn-primary">Depositar</a>
          <a href="../html/sendmoney.html" class="btn btn-outline">Enviar dinero</a>
        </div>
      </div>

      <!-- Acciones rápidas -->
      <div class="card">
        <h5>Acciones rápidas</h5>
        <div class="mt-2 d-flex gap-2 flex-wrap justify-content-center">
          <a href="../html/transactions.html" class="btn btn-outline">Últimos movimientos</a>
          <a href="../html/sendmoney.html" class="btn btn-outline">Nuevo envío</a>
          <a href="../html/deposit.html" class="btn btn-outline">Nuevo depósito</a>
        </div>
      </div>

      <!-- Resumen -->
      <div class="card">
        <h5>Resumen</h5>
        <ul class="list mt-2">
          <li class="list-item">
            <span>Depósitos</span><span class="amount-pos">+ CLP</span>
          </li>
          <li class="list-item">
            <span>Transferencias</span><span class="amount-neg">− CLP</span>
          </li>
        </ul>
        <small class="tag mt-2">Datos simulados</small>
      </div>
    </div>

    <div class="footer">Navega por las funciones principales</div>
  </main>

  <!-- TOAST -->
  <div class="toast"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    const toast = document.querySelector('.toast');
    const balanceEl = document.querySelector('[data-balance]');
    let currentBalance = 0;

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Demo: actualizar saldo simulando un depósito
    function addBalance(amount) {
      currentBalance += amount;
      balanceEl.textContent = `$${currentBalance.toLocaleString()}`;
      showToast(`Depósito de $${amount.toLocaleString()} agregado`);
    }

    // Ejemplo: al cargar, saldo inicial
    // addBalance(10000);
  </script>
</body>

</html>
