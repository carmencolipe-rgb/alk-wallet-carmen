<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Alke Wallet — Depósito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../html/menu.html">
        Alke Wallet
      </a>
      <div class="ms-auto">
        <span class="tag">Saldo: <span data-balance>$0</span></span>
      </div>
    </div>
  </nav>

  <main class="container-narrow">
    <div class="card">
      <h3>Realizar depósito</h3>
      <form id="depositForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Monto (CLP)</label>
          <input type="number" name="amount" class="form-control" min="1" step="1" placeholder="10000" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Nota (opcional)</label>
          <input type="text" name="note" class="form-control" placeholder="Motivo del depósito">
        </div>
        <button class="btn btn-primary" type="submit">Depositar</button>
        <a href="../html/menu.html" class="btn btn-outline ms-2">Volver</a>
      </form>
    </div>
    <div class="footer">El saldo se actualiza dinámicamente</div>
  </main>

  <div class="toast"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="../assets/js/script.js"></script>
</body>
</html>
