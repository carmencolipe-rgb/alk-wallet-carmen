<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Alke Wallet — Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    :root {
      --primary-color: #6ea8fe;
      --bg-dark: #121212;
      --card-bg: #1e1e2f;
      --text-color: #ffffff;
      --text-muted: #e0e0e0;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }


    .navbar {
      background-color: var(--bg-dark) !important;
    }

    .navbar-brand {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }

    .btn-outline {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    main.container-narrow {
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
    }

    .card {
      background-color: var(--card-bg);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--text-color);
    }

    .card p {
      font-size: 1rem;
      color: var(--text-muted);
    }

    .card .btn {
      min-width: 120px;
      margin-top: 15px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../html/index.html">
        Alke Wallet
      </a>
      <div class="ms-auto">
        <a class="btn btn-primary" href="../html/login.html">Ingresar</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container-narrow">
    <div class="card">
      <h1>Gestiona tu dinero con seguridad</h1>
      <p class="mt-2">
        Administra tu saldo, realiza depósitos y envíos, y revisa tus movimientos—todo en un diseño oscuro y moderno.
      </p>
      <div class="mt-3">
        <a href="../html/login.html" class="btn btn-primary">Comenzar</a>
        <a href="../html/menu.html" class="btn btn-outline ms-2">Ver demo</a>
      </div>
    </div>
    <div class="footer">© Alke Wallet — Demo educativa</div>
  </main>

  <!-- TOAST -->
  <div class="toast"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Función simple para mostrar toast
    function showToast(message) {
      const toast = document.querySelector('.toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Ejemplo de demo: mostrar toast al cargar
    // showToast("Bienvenido a Alke Wallet!");
  </script>
</body>
</html>
